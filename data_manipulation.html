<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataManipulate</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Todo list</h1>

        <div class="sorting">
            <form action="" method="" onsubmit="return sortUser()" name="searchForm">
                <select name="userDropdown" id="userDropdown" class="select-box"  name="searchForm">
                    <option value="all_users" selected>All User</option>
                </select>
                <select name="statusDropdown" id="statusDropdown" class="select-box">
                    <option  selected >All Status</option>
                    <option value="completed">Completed</option>
                    <option value="incomplete">InComplete</option>
                </select>
                <button type="submit" class="search">Search</button>
            </form>
        </div>
        <div id="users" class="users">
            <!-- single user div -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
